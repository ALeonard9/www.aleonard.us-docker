services:
  mysql-dev:
    image: mysql:5.7.44
    env_file:
      - orion/env/dev.env
    container_name: ${LZ}_orion_db_dev
    volumes:
      - ./database/data/${ORION_ENV}:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "3305:${MYSQL_PORT}"
    networks:
      - gs_network_dev
  orion-web-dev:
    image: aleonard9/orion-web:local
    container_name: ${WEB_URL}
    ports:
      - "79:80"
    env_file:
      - orion/env/dev.env
    tty: true
    depends_on:
      - mysql-dev
    links:
      - mysql-dev
    networks:
      - gs_network_dev
  orion-cf-tunnel-dev:
    container_name: orion_cloudflared_tunnel_${ORION_ENV}
    image: cloudflare/cloudflared
    restart: unless-stopped
    command: tunnel --pq run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    networks:
      - gs_network_dev
networks:
  gs_network_dev: 
    external: true
services:
  mysql-prod:
    image: mysql:5.7.44
    container_name: ${LZ}_orion_db_${ORION_ENV}
    env_file:
      - orion/env/${ORION_ENV}.env
    volumes:
      - ./database/data/${ORION_ENV}:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "3306:${MYSQL_PORT}"
    networks:
      - gs_network
  orion-web-prod:
    image: aleonard9/orion-web:${ORION_ENV}
    container_name: ${WEB_URL}
    env_file:
      - orion/env/${ORION_ENV}.env
    tty: true
    depends_on:
      - mysql-prod
    links:
      - mysql-prod
    networks:
      - gs_network
  orion-cf-tunnel-dev:
    container_name: orion_cloudflared_tunnel_${ORION_ENV}
    image: cloudflare/cloudflared
    restart: unless-stopped
    command: tunnel --pq run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    networks:
      - gs_network
networks:
  gs_network: 
    external: true